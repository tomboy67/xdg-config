# run-shell "powerline-daemon -q"

# source "$POWERLINE_HOME/bindings/tmux/powerline.conf"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'

unbind C-b
set -g prefix ^T
bind t send-prefix

set -g escape-time 0

set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

set -g status-fg white
set -g status-bg colour238

set-option -g status-left-length 30
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"

set-option -g status-right-length 60
set-option -g status-right "#[fg=colour255,bg=colour241] #h | CPU:#{cpu_fg_color} #{cpu_percentage} #[fg=colour255,bg=colour241]| %m/%d %H:%M:%S#[default]"

set-option -g default-terminal "screen-256color"
set-option -g default-command "reattach-to-user-namespace -l zsh"

set-window-option -g mode-keys vi
set-window-option -g window-status-current-bg colour27
set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-attr bold

bind " " next-window
bind BSpace previous-window

bind - split-window -v

bind | split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key p paste-buffer

# tmux-cpu

set -g @cpu_low_fg_color "#[fg=#00ff00]"
set -g @cpu_medium_fg_color "#[fg=#ffff00]"
set -g @cpu_high_fg_color "#[fg=#ff0000]"

set -g @cpu_low_bg_color "#[bg=#00ff00]"
set -g @cpu_medium_bg_color "#[bg=#ffff00]"
set -g @cpu_high_bg_color "#[bg=#ff0000]"

run '~/.config/tmux/tpm/tpm'
